<ul class="w-full">
    <li *ngFor="let item of movieListData!.Search" class="w-full py-4">
        <div class="flex flex-col lg:grid lg:grid-cols-2 lg:gap-3">
                <div class="flex flex-col w-full justify-center items-center">
                    <h3 class="mb-8 text-2xl font-bold text-center">{{ item.Title }}</h3>
                    <p class="mb-4">{{ item.Type.charAt(0).toUpperCase() + item.Type.slice(1) }}</p>
                    <p class="mb-4">{{ item.Year }}</p>
                    <p class="mb-4">IMDBID: {{ item.imdbID }}</p>
                </div>
                <div class="flex flex-col w-full justify-center items-center">
                    <img [src]="item.Poster">
                </div>
            </div>
    </li>
  </ul>
