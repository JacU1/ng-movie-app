<div class="w-full flex justify-center flex-col">
  <ul class="w-full">
    <div class="flex flex-col md:grid md:grid-cols-3 md:gap-5">
      <div *ngFor="let item of movieListData!.Search!.slice(0,9) | paginate : pagingConfig;">
        <app-movie-list-item [movie]="item"></app-movie-list-item>
      </div>
    </div>
  </ul>

  <nav class="flex justify-center m-6 lg:m-12">
    <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel=""
          nextLabel=""
          [responsive]="true"
          (pageChange)="onPageChange($event)">
        </pagination-controls>
      </div>
  </nav>
</div>
