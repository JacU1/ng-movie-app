<div class="w-full flex justify-center flex-col mt-8">
  <ul class="w-full">
    <div class="flex flex-col lg:grid lg:grid-cols-3 lg:gap-5 lg:mt-20">
      <div *ngFor="let item of movieListData!.Search!.slice(0,9) | paginate : pagingConfig;">
        <app-movie-list-item [movie]="item"></app-movie-list-item>
      </div>
    </div>
  </ul>

  <nav class="flex justify-center m-6 lg:m-[5.5rem]">
    <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel=""
          nextLabel=""
          [responsive]="true"
          (pageChange)="onPageChange($event)">
        </pagination-controls>
      </div>
  </nav>
</div>
