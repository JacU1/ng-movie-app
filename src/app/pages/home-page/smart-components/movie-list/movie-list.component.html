<div class="w-full flex justify-center flex-col">
  <ul class="w-full">
    <li *ngFor="let item of movieListData!.Search | paginate : pagingConfig;" class="w-full py-4">
      <app-movie-list-item [movie]="item"></app-movie-list-item>
    </li>
  </ul>

  <nav class="flex justify-center m-6 lg:m-12">
    <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel=""
          nextLabel=""
          [responsive]="true"
          (pageChange)="onPageChange($event)">
        </pagination-controls>
      </div>
  </nav>
</div>
