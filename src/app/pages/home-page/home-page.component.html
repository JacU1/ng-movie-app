<div class="sm:container sm:mx-auto px-5">
    <div *ngIf="(movieListSubject$ | async) !== null; else placeholder" class="flex justify-center">
        <app-movie-list class="w-full" 
        [movieListData$]="(movieListSubject$ | async)" 
        (onPaginationChange)="onPageChage($event)"></app-movie-list>
    </div>
    <ng-template #placeholder>
        <div class="w-full h-full flex flex-col justify-center items-center mt-12">
            <h1 class="mb-6 text-5xl font-bold text-center">Enter the movie you are looking for</h1>
            <h3 class="mb-8 text-3xl font-bold text-center">After entering the phrase, a list of search results will appear</h3>
        </div>
    </ng-template>
</div>
