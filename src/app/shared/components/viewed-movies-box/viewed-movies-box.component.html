<ng-container *ngIf="(boxContent$ | async) as boxContent">
    <div class="fixed bottom-[25px] right-[35px] bg-white w-[300px] h-[300px]">
        <div *ngFor="let item of boxContent" class="flex flex-col">
            <h3>{{ item.title }}</h3>
            <span>{{ item.id }}</span>
        </div>
    </div>
</ng-container>
